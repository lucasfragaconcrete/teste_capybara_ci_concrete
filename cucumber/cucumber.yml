##YAML Template
---
default: -p html_report -p chrome -p dev -p ci
html_report: --format html --out=features_report.html
json_report:  --format json --out=features_report.json
firefox: BROWSER=firefox
ci: --format progress 
pretty: --format pretty 
chrome: BROWSER=chrome
poltergeist: BROWSER=poltergeist
safari: BROWSER=safari
dev: ENVIRONMENT_TYPE=dev